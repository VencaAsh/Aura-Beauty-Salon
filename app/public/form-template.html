<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktní formulář - Šablona</title>
</head>
<body>
  <!--
    DŮLEŽITÉ: Toto je statická HTML šablona formuláře pro Netlify Forms.
    Netlify potřebuje tuto šablonu pro detekci struktury formuláře během buildu.
    Tento soubor musí obsahovat přesně stejná pole a atributy jako React formulář.
  -->
  <form name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/dekujeme">
    <!-- Skryté pole pro Netlify Forms -->
    <input type="hidden" name="form-name" value="contact" />

    <!-- Honeypot pole pro ochranu proti spamu -->
    <div style="display: none;">
      <label>
        Nevyplňujte toto pole: <input name="bot-field" />
      </label>
    </div>

    <!-- Jméno -->
    <div>
      <label for="name">Jméno a příjmení:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <!-- E-mail -->
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!-- Telefon -->
    <div>
      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" />
    </div>

    <!-- Předmět -->
    <div>
      <label for="subject">Předmět:</label>
      <input type="text" id="subject" name="subject" required />
    </div>

    <!-- Zpráva -->
    <div>
      <label for="message">Zpráva:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <!-- Pole branch bylo odstraněno -->

    <!-- Tlačítko pro odeslání -->
    <button type="submit">Odeslat zprávu</button>
  </form>
</body>
</html>
