<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Čistý kontaktní formulář</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #E6CCB2;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Čistý kontaktní formulář</h1>
  
  <div id="success-message" class="success" style="display: none;">
    Formulář byl úspěšně odeslán!
  </div>

  <form name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/pure-contact.html?success=true">
    <input type="hidden" name="form-name" value="contact" />
    
    <div style="display: none;">
      <label>
        Nevyplňujte toto pole: <input name="bot-field" />
      </label>
    </div>
    
    <div>
      <label for="name">Jméno:</label>
      <input type="text" id="name" name="name" required />
    </div>
    
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
    </div>
    
    <div>
      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" />
    </div>
    
    <div>
      <label for="subject">Předmět:</label>
      <input type="text" id="subject" name="subject" required />
    </div>
    
    <div>
      <label for="message">Zpráva:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <input type="hidden" name="branch" value="ostrava" />
    
    <button type="submit">Odeslat formulář</button>
  </form>

  <script>
    // Kontrola, zda byl formulář úspěšně odeslán
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
      document.getElementById('success-message').style.display = 'block';
    }
  </script>
</body>
</html>
