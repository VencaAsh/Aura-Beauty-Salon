<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Netlify Forms</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    .form-container {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0051a2;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }
    .debug {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 2rem;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Test Netlify Forms</h1>
  
  <div id="success" class="success">
    Formulář byl úspěšně odeslán! Děkujeme.
  </div>
  
  <div class="form-container">
    <h2>Jednoduchý testovací formulář</h2>
    <form name="test-form" method="POST" netlify netlify-honeypot="bot-field" action="/form-test.html?success=true">
      <input type="hidden" name="form-name" value="test-form" />
      
      <div style="display: none;">
        <label>
          Nevyplňujte toto pole: <input name="bot-field" />
        </label>
      </div>
      
      <div>
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required />
      </div>
      
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <div>
        <label for="message">Zpráva:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      
      <button type="submit">Odeslat testovací formulář</button>
    </form>
  </div>
  
  <div class="debug" id="debug">
    Debugovací informace:
    - URL: <span id="current-url"></span>
    - Netlify detekce: <span id="netlify-detection">Kontroluji...</span>
  </div>
  
  <script>
    // Zobrazení úspěšné zprávy, pokud je v URL parametr success
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
      document.getElementById('success').style.display = 'block';
    }
    
    // Debugovací informace
    document.getElementById('current-url').textContent = window.location.href;
    
    // Kontrola, zda je stránka hostována na Netlify
    if (window.location.hostname.includes('netlify.app') || document.querySelector('meta[name="netlify"]')) {
      document.getElementById('netlify-detection').textContent = 'Stránka je hostována na Netlify';
    } else {
      document.getElementById('netlify-detection').textContent = 'Stránka NENÍ hostována na Netlify nebo nelze detekovat';
    }
    
    // Přidání informací o formuláři
    const form = document.querySelector('form[name="test-form"]');
    const debugEl = document.getElementById('debug');
    
    if (form) {
      const formInfo = document.createElement('div');
      formInfo.innerHTML = `
        <br>Informace o formuláři:
        - Název: ${form.getAttribute('name')}
        - Metoda: ${form.getAttribute('method')}
        - Action: ${form.getAttribute('action')}
        - Netlify atribut: ${form.getAttribute('netlify')}
        - Honeypot: ${form.getAttribute('netlify-honeypot')}
      `;
      debugEl.appendChild(formInfo);
    }
  </script>
</body>
</html>
